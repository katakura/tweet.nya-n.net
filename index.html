<html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<head>
    <title>にゃーん</title>
    <meta charset="UTF-8">
</head>
<body>

    <div id="vue_example"></div>

    <script>
        var vue_example = new Vue({
            el: '#vue_example',

            template: `<div>
            <p>なんでも暴言を吐こう!</p>
    <input v-model="message" />
    <p>お前：「{{ message }}」
    <button v-on:click="check_tweet()">Check</button></p>
    <p v-show="show">ツイート内容「{{ check_message }}」
    <button v-on:click="go_tweet()">Tweet</button></p>

    </div>`,
            data: {
                message: '',
                check_message: '',
            },

            methods: {
                check_tweet: function () {
                    this.check_message = 'にゃーん'
                    this.show = true
                },
                go_tweet: function () {
                    var shareURL = 'https://twitter.com/intent/tweet?text=' + this.check_message
                    window.open(shareURL, '_blank')
                },
            },
        })
    </script>
</body>

</html>
